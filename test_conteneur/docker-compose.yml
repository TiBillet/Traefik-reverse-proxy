version: "3.7"
services:
  test_machine:
    image: traefik/whoami
    labels:
      - traefik.enable=true
      - traefik.docker.network=frontend
      - traefik.http.routers.test_machine.tls.certresolver=myresolver
      - traefik.http.routers.test_machine.rule=Host(`test.$DOMAIN`)
    networks:
      - frontend

networks:
  frontend:
    external: true


